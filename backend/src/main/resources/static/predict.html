<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Prediction</title>
    <link rel="stylesheet" href="predict.css">
</head>
<body>

<div class="container">
    <h1>Fraud Prediction</h1>
    <p>Enter transaction details and click predict.</p>

    <div id="fields-grid"></div>

    <button id="predictBtn" class="predict-btn">

    <h3>Error</h3>

    <p class="endpoint">API: /api/ml/predict</p>
</div>

<script src="predict.js"></script>
</body>
</html>
